<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
        }

        a {
            width: 300px;
            height: 60px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 60px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
        }

        a::before {
            content: "";
            width: 100%;
            height: 100%;
            background-color: skyblue;
            position: absolute;
            left: -3px;
            top: -3px;
            z-index: -1;
            mix-blend-mode: multiply;

            transition: all .3s;
        }

        a::after {
            content: "";
            width: 100%;
            height: 100%;
            background-color: steelblue;
            position: absolute;
            left: 3px;
            top: 3px;
            z-index: -1;

            mix-blend-mode: multiply;

            transition: all .3s;

        }

        a:hover::before {
            left: 20px;
            top: -10px;
            box-shadow: 10px -10px 0 steelblue;
        }

        a:hover::after {
            left: -3px;
            top: 10px;
            box-shadow: 10px -10px 0 skyblue;
        }
    </style>
</head>

<body>
    <a href="#">Hover Me</a>
</body>

</html>
